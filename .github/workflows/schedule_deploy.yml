name: New Deploy
on:
   schedule:
     - cron: '15 0 * * *'

jobs:
  logLatestRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: generate deploy
        with:
          route: GET ${{ secrets.DEPLOY_URL }}
          owner: octokit
          repo: request-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
