name: New Deploy
on:
  schedule:
    - cron: '0 */6 * * 1-5'
  workflow_dispatch: 
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MUNICIPALITIES_URL: ${{ secrets.MUNICIPALITIES_URL }}
      NEW_INFECTED_URL: ${{ secrets.NEW_INFECTED_URL }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: prod

      - name: Install dependencies 👨🏻‍💻
        run: npm ci --prefer-offline --no-audit

      - run: npm run update-log
      - run: |
          git config user.name cron-daily-update
          git config user.email cron@cron.com
          git add .
          git commit -m "Add report for today"
          git push
      
      - name: Run build 🏗
        run: npm run build

      - name: Run export 🚢
        run: npm run export

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: out # The folder the action should deploy.